<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="game-wrap">

        <div class="game-col-left">
            <h1 class="player">Player 1</h1>
            <div class="score-box">
                <p class="score-points">0</p>
            </div>
            <div class="current-score">
                <span>current</span>
                <p class="current-score-no">0</p>
            </div>
            <div class="mid-area">
                <div class="game-title">
                    <p class="new-game">New game</p>
                </div>
                <div class="dice-wrap">
                    <img class="dice" src="images/dice-1.png" alt="">
                </div>
                <div class="roll-dice">
                    <p>Roll dice</p>
                </div>
                <div class="hold-dice">
                    <p>Hold</p>
                </div>
            </div>
        </div>

        <div class="game-col-right">
            <h1 class="player2">Player 2</h1>
            <div class="score-box">
                <p class="score-points2">0</p>
            </div>
            <div class="current-score">
                <span>current</span>
                <p class="current-score-no2">0</p>
            </div>
        </div>

        <!-- <div class="winner">
            <h1 class="winner-title">Pobedio je Player1</h1>
        </div> -->

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
